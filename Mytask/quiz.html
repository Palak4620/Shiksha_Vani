<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/quiz.css">

    <title>Quiz App using JavaScript - @code.scientist x @codingtorque</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1, h2 {
            margin-top: 0;
            text-align: center;
        }

        /* .start-screen {
            position: relative;
            overflow: hidden; /* Hide scrollbar */

        .start-screen iframe {
            width: 100%;

            border: none;

<body>
    
   </body> <h1>Quiz </h1>
    <h2>test yourself</h2>
    

   
    <div class="start-screen">
        <iframe src="https://gifdb.com/images/high/quiz-test-spiel-did-you-know-besdfvfpxyyipet7.gif" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <br><br>
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
